<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Profile — CTF Lab</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      :root {
        --bg: #071426;
        --card: #081526;
        --accent: #06b6d4;
        --muted: #9fb3bf;
      }
      body {
        margin: 0;
        background: linear-gradient(180deg, #071426, #04121a);
        color: #e8f6f8;
        font-family: Inter, ui-sans-serif, system-ui, Segoe UI, Roboto, Arial;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      .wrap {
        max-width: 880px;
        width: 100%;
      }
      .card {
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.02),
          transparent
        );
        padding: 22px;
        border-radius: 12px;
        box-shadow: 0 14px 46px rgba(2, 6, 23, 0.7);
      }
      h2 {
        margin: 0;
      }
      .meta {
        color: var(--muted);
        font-size: 13px;
        margin-top: 6px;
      }
      .status {
        margin-top: 16px;
        padding: 14px;
        border-radius: 10px;
        background: #041526;
        color: #bfeef6;
        font-family: ui-monospace, monospace;
      }
      .flag {
        display: inline-block;
        margin-top: 12px;
        padding: 12px;
        border-radius: 8px;
        background: linear-gradient(90deg, var(--accent), #3b82f6);
        color: #022026;
        font-weight: 700;
      }
      .controls {
        margin-top: 12px;
        display: flex;
        gap: 8px;
      }
      .btn {
        background: var(--accent);
        border: none;
        padding: 8px 12px;
        border-radius: 8px;
        color: #022026;
        font-weight: 700;
        cursor: pointer;
      }
      .muted {
        color: var(--muted);
        margin-top: 10px;
      }
      .notice {
        font-size: 13px;
        color: var(--muted);
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
          "
        >
          <div>
            <h2>Profile</h2>
            <div class="meta">User session overview</div>
          </div>
          <div class="notice">Session: simulated</div>
        </div>

        <div id="status" class="status" aria-live="polite">
          Checking cookies...
        </div>
        <div id="flagArea"></div>

        <div class="controls">
          <button class="btn" id="refreshBtn">Refresh</button>
          <button class="btn" id="showCookies">Show cookies</button>
          <button class="btn" id="clearCookies">Clear cookies</button>
        </div>

        <div
          id="cookieDump"
          class="muted"
          style="white-space: pre-wrap; margin-top: 12px; display: none"
        ></div>
      </div>
    </div>

    <script>
      function getCookie(name) {
        const parts = document.cookie.split(";").map((p) => p.trim());
        for (const p of parts) {
          if (p.startsWith(name + "="))
            return decodeURIComponent(p.substring((name + "=").length));
        }
        return null;
      }

      function update() {
        const found = getCookie("found");
        const flag = getCookie("flag");
        const statusEl = document.getElementById("status");
        const flagArea = document.getElementById("flagArea");
        flagArea.innerHTML = "";
        if (found === null) {
          statusEl.textContent = 'Cookie "found" not present.';
        } else if (found === "true") {
          statusEl.textContent = 'Cookie "found" = true — flag visible.';
          const f = document.createElement("div");
          f.className = "flag";
          f.textContent = flag || "Flag not set";
          flagArea.appendChild(f);
        } else {
          statusEl.textContent =
            'Cookie "found" present and false — flag hidden.';
        }
      }

      document.getElementById("refreshBtn").addEventListener("click", update);
      document.getElementById("showCookies").addEventListener("click", () => {
        const dump = document.cookie || "(no cookies)";
        const el = document.getElementById("cookieDump");
        el.style.display = "block";
        el.textContent = dump;
      });
      document.getElementById("clearCookies").addEventListener("click", () => {
        // clear known cookies for the simulation
        document.cookie = "flag=; max-age=0; path=/";
        document.cookie = "found=; max-age=0; path=/";
        update();
        const el = document.getElementById("cookieDump");
        el.style.display = "block";
        el.textContent = "Cookies cleared";
      });

      // initial check
      update();
    </script>
  </body>
</html>

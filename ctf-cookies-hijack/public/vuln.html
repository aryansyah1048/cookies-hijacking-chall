<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Payload Tester â€” Reflected</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      :root {
        --bg: #071026;
        --card: #081226;
        --accent: #06b6d4;
        --muted: #9fb3bf;
      }
      body {
        margin: 0;
        background: linear-gradient(180deg, #071026, #03131a);
        color: #e6f7fb;
        font-family: Inter, ui-sans-serif, system-ui, Segoe UI, Roboto, Arial;
        padding: 20px;
        min-height: 100vh;
      }
      .wrap {
        max-width: 920px;
        margin: 20px auto;
      }
      .card {
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.02),
          transparent
        );
        padding: 18px;
        border-radius: 12px;
        box-shadow: 0 14px 46px rgba(2, 6, 23, 0.7);
      }
      h2 {
        margin: 0;
      }
      form {
        display: flex;
        gap: 8px;
        margin-top: 12px;
      }
      input {
        flex: 1;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.04);
        background: transparent;
        color: #e6f7fb;
      }
      button {
        padding: 10px 12px;
        border-radius: 8px;
        border: none;
        background: var(--accent);
        color: #022026;
        font-weight: 700;
        cursor: pointer;
      }
      .greeting {
        margin-top: 16px;
        padding: 12px;
        border-radius: 8px;
        background: #041426;
        color: #bfeef6;
        font-family: ui-monospace, monospace;
      }
      .tools {
        display: flex;
        gap: 8px;
        margin-top: 12px;
      }
      .muted {
        color: var(--muted);
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
          "
        >
          <div>
            <h2>Reflected Tester</h2>
            <div class="muted">
              Send a value to reflected output. Useful for testing payload
              behavior.
            </div>
          </div>
          <div style="font-size: 13px; color: var(--muted)">
            Mode: reflected
          </div>
        </div>

        <form
          id="payloadForm"
          onsubmit="event.preventDefault(); const v=document.getElementById('in').value; location.href='/vuln.html?name='+encodeURIComponent(v);"
        >
          <input
            id="in"
            placeholder="type a name or payload"
            autocomplete="off"
          />
          <button type="submit">Send</button>
        </form>

        <div class="tools">
          <button
            id="fillHello"
            class="btn"
            style="
              background: transparent;
              border: 1px solid rgba(255, 255, 255, 0.04);
              color: var(--muted);
            "
          >
            Fill: hello
          </button>
          <button
            id="fillScript"
            class="btn"
            style="
              background: transparent;
              border: 1px solid rgba(255, 255, 255, 0.04);
              color: var(--muted);
            "
          >
            Fill: &lt;script&gt;
          </button>
        </div>

        <div id="greeting" class="greeting" aria-live="polite"></div>
      </div>
    </div>

    <script>
      const params = new URLSearchParams(location.search);
      const name = params.get("name") || "guest";
      // intentionally reflected into innerHTML (vulnerable by design)
      document.getElementById("greeting").innerHTML = "Hello, " + name;

      document.getElementById("fillHello").addEventListener("click", () => {
        document.getElementById("in").value = "hello";
      });
      document.getElementById("fillScript").addEventListener("click", () => {
        document.getElementById("in").value = "";
      });
    </script>
  </body>
</html>

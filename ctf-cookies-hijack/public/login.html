<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Login — CTF Lab</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      :root {
        --bg: #071022;
        --card: #071426;
        --accent: #06b6d4;
        --muted: #9fb3bf;
      }
      body {
        margin: 0;
        background: linear-gradient(180deg, #06121a, #071a26);
        color: #e6f7fb;
        font-family: Inter, ui-sans-serif, system-ui, Segoe UI, Roboto, Arial;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      .card {
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.02),
          transparent
        );
        padding: 28px;
        border-radius: 12px;
        max-width: 520px;
        width: 100%;
        box-shadow: 0 14px 46px rgba(2, 6, 23, 0.7);
      }
      h2 {
        margin: 0 0 10px 0;
      }
      label {
        display: block;
        margin-top: 10px;
        color: var(--muted);
      }
      input {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.04);
        background: transparent;
        color: #e6f7fb;
      }
      .actions {
        display: flex;
        gap: 8px;
        margin-top: 12px;
      }
      button {
        background: var(--accent);
        border: none;
        padding: 10px 14px;
        border-radius: 8px;
        font-weight: 700;
        color: #022026;
        cursor: pointer;
      }
      .hint {
        font-size: 12px;
        color: var(--muted);
        margin-top: 12px;
      }
      .small {
        font-size: 12px;
        color: var(--muted);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div
        style="
          display: flex;
          justify-content: space-between;
          align-items: center;
        "
      >
        <h2>Simulated Login</h2>
        <div class="small">Environment: Playground</div>
      </div>

      <form method="post" action="/do-login" id="loginForm">
        <label
          >Username
          <input name="user" id="user" value="victim" autocomplete="off" />
        </label>
        <div class="actions">
          <button type="submit">Login</button>
          <button type="button" id="quick">Quick set cookie</button>
        </div>
      </form>

      <div class="hint" id="feedback"></div>
    </div>

    <script>
      // keep behaviour; simulate server-side cookie being set after submit
      const form = document.getElementById("loginForm");
      const fb = document.getElementById("feedback");
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        // simulate cookies populated by login flow
        document.cookie = "flag=CTF{sample_flag_12345}; path=/";
        document.cookie = "found=false; path=/";
        fb.textContent = "Login simulated — session created.";
      });

      document.getElementById("quick").addEventListener("click", () => {
        document.cookie = "flag=CTF{sample_flag_12345}; path=/";
        document.cookie = "found=false; path=/";
        fb.textContent = "Cookies created (simulated).";
      });
    </script>
  </body>
</html>
